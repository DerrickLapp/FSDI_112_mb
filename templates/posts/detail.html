{% extends 'base.html' %}


{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<small>Created on: {{ post.created_on }}</small>
<p>{{ post.body }}</p>
<a href="{% url 'list' %}" class="card-link">Back</a>

{% endblock content %}
